logoText = "Alejandro Coria Games" # Logo text that appears in the site navigation bar.
description = "Site of the video games created by Alejandro Coria." # for SEO
custom_css = [] # custom_css = ["scss/custom.scss"] and then make file at root/assets/scss/custom.scss
custom_js = [] # custom_js = ["js/custom.js"] and then make file at root/assets/js/custom.js

# header
homeHeaderType = "text" # text, img, slide

# navbar
enableThemeChange = false # site color theme
enableThemeSwitch = true

# body
enableBreadcrumb = false # breadcrumb for list, single page
enablePhotoSwipe = true # image viewer for gallery, single page
enableSearch = false # site search with Fuse
enableGoToTop = true # scroll to top
enableWhoami = false # at the end of single page
summaryShape = "custom" # card, classic, compact
archiveGroupByDate = "" # "2006-01": group by month, "2006": group by year
archivePaginate = 99 # items per page
paginateWindow = 1 # setting it to 1 gives 7 buttons, 2 gives 9, etc. If set 1: [1 ... 4 5 6 ... 356] [1 2 3 4 5 ... 356] etc

# whoami: usage - home page sidebar, single page bottom of post. all values can be empty
myname = "Alejandro Coria"
email = "contact@alejandrocoria.games"
whoami = ""
location = "Argentina"
organization = ""
link = ""

# sidebar
enableBio = true # home page sidebar
enableSidebar = true # Set to false to create the full width of the content.
enableSidebarTags = true # if you want to use tags.
enableSidebarSeries = false
enableSidebarCategories = false
enableToc = false # single page table of contents
enableTocSwitch = false # single page table of contents visibility switch
itemsPerCategory = 0 # maximum number of posts shown in the sidebar.

# footer
showPoweredBy = true # show footer text: Powered by Hugo and Zzo theme
showFeedLinks = false # RSS Feed 
showSocialLinks = true # email, facebook, twitter ...
enableLangChange = true # show button at bottom left of footer.
themeOptions = ["dark", "light"] # select options for site color theme

# service
